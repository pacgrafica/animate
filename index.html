<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <!-- Aca son las librerias de animate css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container-fluid">
        <!-- Aca comienza mi menu -->
        <nav class="navbar navbar-expand-lg bg-light animate__animated animate__slideInDown">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="/images/logo.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Imagenes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Video</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- Aca termina mi menu -->

          <!-- Aca comienza el carrousel o slider -->

          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner animate__animated animate__slideInLeft">
              <div class="carousel-item active">
                <img src="/images/slide1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Aprendices Desarrollo de Medios Gráficos Visuales</h5>
                  <p>Son Aprendices muy juiciosos.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/images/slide2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Aprendices Desarrollo de Medios Gráficos Visuales</h5>
                  <p>Bienvenidos.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/images/slide1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Hola Mundo</h5>
                  <p>Espero hayan entendido.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">ANTES</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">SIGUIENTE</span>
            </button>
          </div>
          <!-- Aca termina mi slide -->

          <div class="row">
                <section class="col-6 flipbook">
                    <div class="row">
                        <div class="col-12 animate__animated animate__zoomIn">
                            <img src="/images/flipbook.png" height="100%"   width="50%">
                        </div>
                        <div class="col-2"></div>
                        <div class="col-1"></div>
                        <div class="col-2">
                            <img src="/images/descarga.png" height="100%" alt="">
                        </div>
                        <div class="col-2">
                            <img src="/images/pdf.png" height="100%" alt="">
                        </div>
                        <div class="col-2">
                            <img src="/images/compartir.png" height="100%" alt="">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-2"></div>
                    </div>
                </section>
                <section class="col-6 video">
                    <div class="row">
                        <div class="col-12 animate__animated animate__zoomIn">
                            <img src="/images/video.png" width="50%">
                        </div>
                        <div class="col-2"></div>
                        <div class="col-1"></div>
                        <div class="col-2">
                            <img src="/images/descarga.png" height="100%" alt="">
                        </div>
                        <div class="col-2">
                            <img src="/images/like.png" height="100%" alt="">
                        </div>
                        <div class="col-2">
                            <img src="/images/compartir.png" height="100%" alt="">
                        </div>
                        <div class="col-1"></div>
                        <div class="col-2"></div>
                    </div>
                </section>

          </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
